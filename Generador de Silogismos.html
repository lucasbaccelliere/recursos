<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Silogismos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }
    label {
      margin-top: 1em;
    }
    input, select, button {
      padding: 0.5em;
      margin-top: 0.3em;
      width: 100%;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5em;
    }
    button:hover {
      background-color: #005fa3;
    }
    #resultado {
      margin-top: 2em;
      background-color: white;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .silogismo {
      margin-bottom: 1.5em;
      padding-bottom: 1em;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Generador de Silogismos</h1>

  <form onsubmit="event.preventDefault(); generar();">
    <label for="mayor">Término mayor:</label>
    <input type="text" id="mayor" placeholder="Ejemplo: hombre">

    <label for="medio">Término medio:</label>
    <input type="text" id="medio" placeholder="Ejemplo: filósofo">

    <label for="menor">Término menor:</label>
    <input type="text" id="menor" placeholder="Ejemplo: racionalista">

    <label for="modo">Modo (opcional):</label>
    <select id="modo">
      <option value="">(Todos)</option>
      <option value="AAA">AAA</option>
      <option value="EAE">EAE</option>
      <option value="AII">AII</option>
      <option value="EIO">EIO</option>
      <option value="AEE">AEE</option>
      <option value="IAI">IAI</option>
      <option value="OAO">OAO</option>
      <option value="AOO">AOO</option>
    </select>

    <label for="figura">Figura (opcional):</label>
    <select id="figura">
      <option value="">(Todas)</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <button type="submit">Generar silogismo(s)</button>
  </form>

  <div id="resultado"></div>

  <script>
        const silogismosValidos = [
      { modo: "AAA", figura: "1" }, { modo: "EAE", figura: "1" }, { modo: "AII", figura: "1" }, { modo: "EIO", figura: "1" },
      { modo: "EAE", figura: "2" }, { modo: "AEE", figura: "2" }, { modo: "EIO", figura: "2" }, { modo: "AOO", figura: "2" },
      { modo: "AAI", figura: "3" }, { modo: "IAI", figura: "3" }, { modo: "AII", figura: "3" }, { modo: "EIO", figura: "3" }, { modo: "OAO", figura: "3" }, { modo: "EAO", figura: "3" },
      { modo: "AEE", figura: "4" }, { modo: "IAI", figura: "4" }, { modo: "EIO", figura: "4" }, { modo: "AAI", figura: "4" }, { modo: "EAO", figura: "4" }
    ];

    function generar() {
      const A = document.getElementById("mayor").value.trim();
      const B = document.getElementById("medio").value.trim();
      const C = document.getElementById("menor").value.trim();
      const modo = document.getElementById("modo").value;
      const figura = document.getElementById("figura").value;

      if (!A || !B || !C) {
        document.getElementById("resultado").innerText = "Por favor, completá los tres términos.";
        return;
      }

      let resultados = [];

      if (modo && figura) {
        resultados.push(generarSilogismo(A, B, C, modo, figura));
      } else {
        silogismosValidos.forEach(s => {
          resultados.push(generarSilogismo(A, B, C, s.modo, s.figura));
        });
      }

      mostrarResultado(resultados);
    }

    function generarSilogismo(A, B, C, modo, figura) {
      const premisas = construirPremisas(A, B, C, modo, figura);
      return {
        premisaMayor: premisas.mayor,
        premisaMenor: premisas.menor,
        conclusion: premisas.conclusion,
        modo,
        figura
      };
    }

    function construirPremisas(A, B, C, modo, figura) {
      const cuantificadores = {
        A: (suj, pred) => `Todos los ${suj}s son ${pred}s.`,
        E: (suj, pred) => `Ningún ${suj} es ${pred}.`,
        I: (suj, pred) => `Algunos ${suj}s son ${pred}s.`,
        O: (suj, pred) => `Algunos ${suj}s no son ${pred}s.`
      };

      let sujetoMayor, sujetoMenor, conclusion;
      switch (figura) {
        case "1":
          sujetoMayor = [B, A];
          sujetoMenor = [C, B];
          conclusion = [C, A];
          break;
        case "2":
          sujetoMayor = [A, B];
          sujetoMenor = [C, B];
          conclusion = [C, A];
          break;
        case "3":
          sujetoMayor = [B, A];
          sujetoMenor = [B, C];
          conclusion = [C, A];
          break;
        case "4":
          sujetoMayor = [A, B];
          sujetoMenor = [B, C];
          conclusion = [C, A];
          break;
        default:
          return { mayor: "Figura inválida", menor: "", conclusion: "" };
      }

      return {
        mayor: cuantificadores[modo[0]](...sujetoMayor),
        menor: cuantificadores[modo[1]](...sujetoMenor),
        conclusion: cuantificadores[modo[2]](...conclusion)
      };
    }

    function mostrarResultado(silogismos) {
      const div = document.getElementById("resultado");
      div.innerHTML = "";
      silogismos.forEach(s => {
        div.innerHTML += `<div class="silogismo">
          <strong>Modo ${s.modo}, Figura ${s.figura}</strong><br>
          Premisa mayor: ${s.premisaMayor}<br>
          Premisa menor: ${s.premisaMenor}<br>
          Conclusión: ${s.conclusion}
        </div>`;
      });
    }
  </script>
</body>
</html>
